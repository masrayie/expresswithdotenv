version: 0.2

phases:
  install:
    commands:
      - echo Entering Install Phase..
      - npm install
  pre_build:
    commands:
      - echo Entering pre_build Phase...
  build:
    commands:
      - echo Entering build Phase...
      - echo Build started on `date`
      - node index.js
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
  - '**/*'